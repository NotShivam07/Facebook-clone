<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/input.css">
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100 ">
    <div class="flex mt-36 mx-auto items-center justify-center  ">
    <div class="left -mt-28 mr-20 flex flex-col w-5/12">
        <img class="w-72" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="">
        <p class="ml-8 text-3xl ">Facebook helps you connect and <br>share  with the people in your life.</p>
    </div>
    <div class="right flex flex-col justify-center w-2/6 h-96 bg-white border rounded-md relative">
        <input class="ml-4 mr-4 -mt-9 p-3 border outline-blue-400 border-gray-200 rounded-md text-lg focus:border-blue-300" type="text" placeholder="Email address or phone number">
        <input class="ml-4 mr-4 mt-4 p-3 border outline-blue-400 border-gray-200 rounded-md text-lg focus:border-blue-300" type="text" placeholder="Password">
        <button class="ml-4 mr-4 mt-4 p-3 border bg-blue-500 hover:bg-blue-600 text-white font-bold text-xl rounded-md">Log in</button>
        <a href="#" class="text-center text-blue-500 text-sm pt-2 hover:underline" >Forgotten pasword?</a>
        <hr class="w-72 mt-6 mx-auto">
        <button class="mt-4 p-3 border bg-green-500 hover:bg-green-600 w-fit mx-auto text-white font-bold text-xl rounded-md">Create new account</button>
        <span class="absolute -bottom-5 text-sm ml-16 -my-4"><span class="font-bold hover:underline hover: cursor-pointer">Create a Page</span>  for a celebrity, brand or business.</span>
    </div>
</div>
</body>
</html>
